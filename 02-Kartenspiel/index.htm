<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <title>CardGame</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
    <body>
        <div class="container">
            <h2>Wählen Sie bitte eine Karte!</h2>
            <h4 id="points">Ihre Punktzahl beträgt: <b>0</b> Punkte</h4>
            <div class="row">
                <div class="col-3">
                    <div data-card-number="0" class="card gamecard bg-danger">
                        <div class="card-body">
                            ?
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div data-card-number="1" class="card gamecard">
                        <div class="card-body">
                            ?
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div data-card-number="2" class="card gamecard">
                        <div class="card-body">
                            ?
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div data-card-number="3" class="card gamecard bg-success">
                        <div class="card-body">
                            ?
                        </div>
                    </div>
                </div>
            </div>
            <button id="btn-next" class="btn btn-primary m-3 btn-block">
                Weiter
            </button>
        </div>

        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
